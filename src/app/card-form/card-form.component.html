<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="$any(cardForm).controls['name']"></app-input>
    <app-input label="Card Number" [control]="$any(cardForm).controls['cardNumber']"></app-input>
    <app-input label="Expiration (MM/YY)" [control]="$any(cardForm).controls['expiration']"></app-input>
    <app-input label="Security Code" [control]="$any(cardForm).controls['securityCode']"></app-input>
    <button class="button is-primary mt-3" [disabled]="cardForm.invalid" type="submit">Submit</button>
</form>
<hr>
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls['name'].errors | json }}</div>
